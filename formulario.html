<!doctype html>
<html>
    <head>
        <style type="text/css"> 
        fieldset{
            width: 600px;
            border: 2px solid cadetblue
        }
        input{
            margin-top: 20px;
        }        
    fieldset {
        border-width: 3px;
        border-style: double;
        border-image: initial;
        width: 500px;
             }
</style>
    <meta charset="UTF-8">
    </head>
    <body>
        <div class="area"></div>
        <p><img alt="logo" src="logo.jpg" width=120 height=120></p>
        <h2>Formulário Para Pedido</h2>
        <form align=center action="">
            <fieldset align=center>
            Nome: <input type="text" name="nome" size="50" required/> <br>
            Endereço: <input type="text" name="endereço" required/><br> 
            Telefone: <input type="number" name="telefone" step="any"/> <br> 
            Bebidas:
            <input type="checkbox" name="int" value="m"> Coca-cola
            <input type="checkbox" name="int" value="m"> Fanta
            <input type="checkbox" name="int" value="m"> Guaraná
            <input type="checkbox" name="int" value="m"> Pepsi
            <input type="checkbox" name="int" value="m"> Suco de Laranja
            <br>
            Formas de Pagamento:
            <select name="pagamento">
                <option value="">Selecione</option>
                <option value="5">Cartão</option>
                <option value="10">Picpay</option>
                <option value="15">Dinheiro</option>
                <option value="20">Pagseguro</option>
                </select>
                <br>  
                Acompanhamentos:
            <select name="pagamento">
                <option value="">Selecione</option>
                <option value="5">Docinhos</option>
                <option value="10">Salgados</option>
                <option value="15">Molhos</option>
                <option value="20">Batata Frita</option>
                </select>
                <br>
                <p><img alt="pizza" src="pizza.gif" width=170 height=120></p>
            
                Sabor da Pizza: 
                <select name="pizza">      
                <option value="">Selecione</option>
                <option value="5">Calabresa</option>
                <option value="10">Mussarela</option>
                <option value="15">Atum</option>
                <option value="20">4 Queijos</option>
                <option value="20">Americana</option>
                <option value="20">Bomba de Carne</option>
                <option value="20">Anchovas</option>
                <option value="20">Vegetariana</option>
                <option value="20">Queijão</option>
                <option value="20">Chocolate</option>
                <option value="20">Brigadeiro</option>
                <option value="20">Pizza Bolo de aniversário</option>
                <option value="20">Sorvete</option>
                <option value="20">Chocolate Branco</option>


                </select>
                <br>
                <input type="submit" value="Enviar"/>
            </fieldset>


        </form>

    </align>
    <audio controls src="club.mp3" >
</audio>
    </body>
    </html>
